{% extends "base.html" %}

{% block page_title %}Joining meeting {{ room_id }}{% endblock %}

{% block content %}
    <form method="GET" action="{{ url_for('meeting', room_id=room_id) }}">
        <div class="mb-3">
            <label for="id_username" class="form-label">What's your name?</label>
            <input type="text" class="form-control" id="id_username" name="username" />
        </div>
        <button class="btn btn-primary" type="submit">Join</button>
    </form>
{% endblock %}
